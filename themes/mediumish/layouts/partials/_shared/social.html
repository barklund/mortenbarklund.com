<section class="text-center">
    {{ with .Site.Params.social.github }}
    <a href="https://github.com/{{.}}"><i class="fab fa-github social-icon" aria-label="Follow on Github" aria-hidden="true"></i></a>
    {{ end }}
    {{ with .Site.Params.social.linkedin }}
    <a href="https://linkedin.com/in/{{.}}"><i class="fab fa-linkedin social-icon" aria-label="Follow on LinkedIn" aria-hidden="true"></i></a>
    {{ end }}
    {{ with .Site.Params.social.medium }}
    <a href="https://www.medium.com/@{{.}}"><i class="fab fa-medium social-icon" aria-label="Follow on Medium" aria-hidden="true"></i></a>
    {{ end }}
    {{ with .Site.Params.social.twitter }}
    <a href="https://twitter.com/{{.}}"><i class="fab fa-twitter social-icon" aria-label="Follow on Twitter" aria-label="Follow on Twitter" aria-hidden="true"></i></a>
    {{ end }}
    {{ with .Site.Params.social.instagram }}
    <a href="https://www.instagram.com/{{.}}"><i class="fab fa-instagram social-icon" aria-label="Follow on Instagram" aria-hidden="true"></i></a>
    {{ end }}
</section>
